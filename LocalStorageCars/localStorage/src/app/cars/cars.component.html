
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="our_solution_category">
      <div  class="solution_cards_box" >
        <div class="solution_card" *ngFor="let car of carsData">
          <div class="hover_color_bubble"></div>
          <div class="solu_title">
            <h3>{{car['car']}}</h3>
          </div>
          <div class="solu_description">
            <h6>Partials</h6>
            <div *ngFor="let partial of car['partials']">
              <span>{{partial['name']}} - {{ partial['price'] }}$</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
