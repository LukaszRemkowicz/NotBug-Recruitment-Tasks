{% extends 'base.html' %}

{% block content %}

  <!--Main layout-->
  <main class="my-5 landigPageMain">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        {% include 'messages.html' %}

        <h4 class="mb-5"><strong>Latest posts</strong></h4>

        <div class="row">

          {% for article in articles %}
            <div class="col-lg-4 col-md-12 mb-4">
                  <div class="card">

                    <div class="bg-image hover-overlay ripple h-50" data-mdb-ripple-color="light">
                        <a href="{% url 'article-page' article.id %}" class="d-block image">
                            {% if article.main_pic %}
                              <img src="{{ article.main_pic.url }}" class="img-fluid imageLandingPage"/>
                            {% else %}
                               <img src="http://loremflickr.com/320/150?random=5" class="img-fluid imageLandingPage"/>
                            {% endif %}
                        </a>
                    </div>

                    <div class="card-body h-50">
                      <h5 class="card-title">{{ article.title }}</h5>
                      <p class="card-text">
                        {{ article.content|truncatechars:200 }}
                      </p>
                      <a href="{% url 'article-page' article.id %}" class="btn btn-primary">Read</a>
                    </div>
                  </div>
            </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </main>
  <!--Main layout-->

{% endblock %}
