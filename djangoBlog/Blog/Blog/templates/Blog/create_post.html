{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>Create post</h1>

    		<form action="{% url 'add_new_post' %}" method="POST" enctype='multipart/form-data'>
				{% csrf_token %}

                {% include 'Blog/partials/article_form.html' %}

    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>

    		</form>
		</div>

	</div>
</div>

<link rel="stylesheet" href="{% static 'css/create_post.css' %}">

{% endblock %}
